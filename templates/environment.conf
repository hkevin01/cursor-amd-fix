# AMD Radeon optimizations for Cursor IDE
# This file contains environment variables optimized for AMD graphics

# VA-API driver for video acceleration
LIBVA_DRIVER_NAME=radeonsi

# VDPAU driver for video acceleration
VDPAU_DRIVER=radeonsi

# RADV performance optimization
RADV_PERFTEST=aco

# Vulkan ICD selection
AMD_VULKAN_ICD=RADV

# AMD debug settings
AMD_DEBUG=nodma

# Mesa loader driver override
MESA_LOADER_DRIVER_OVERRIDE=radeonsi

# Additional AMD optimizations
AMD_DEBUG_NO_16_BPP=1
RADV_DEBUG=nodcc,notc 